# render.yaml
services:
  - type: web
    name: hangman-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false  # Esto significa que lo configurar√°s manualmente en Render
    scaling:
      minInstances: 1
      maxInstances: 1